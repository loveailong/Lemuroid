name: Build Custom APK

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build Custom APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download Lemuroid cores
        run: |
          echo "Downloading cores from LibRetro buildbot..."
          cd lemuroid-cores/bundled-cores/src/main/jniLibs
          
          cores=("stella" "fceumm" "snes9x" "genesis_plus_gx" "gambatte" "melonds" "mgba" "mupen64plus_next_gles3" "pcsx_rearmed" "ppsspp" "fbneo" "desmume" "mame2003_plus" "prosystem" "handy" "mednafen_pce_fast" "dosbox_pure" "mednafen_ngp" "mednafen_wswan" "citra")
          archs=("armeabi-v7a" "arm64-v8a" "x86" "x86_64")
          baseurl="https://buildbot.libretro.com/nightly/android/latest"
          
          for core in "${cores[@]}"; do
            for arch in "${archs[@]}"; do
              echo "Downloading $core for $arch..."
              mkdir -p $arch
              wget -q "$baseurl/$arch/${core}_libretro_android.so.zip" -O "$arch/${core}.zip" || continue
              unzip -q -o "$arch/${core}.zip" -d "$arch/"
              rm "$arch/${core}.zip"
            done
          done
          
          echo "Core download completed!"

      - name: Build Release APK
        run: ./gradlew assembleFreeBundleRelease --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lemuroid-custom-release
          path: lemuroid-app/build/outputs/apk/freeBundle/release/lemuroid-app-free-bundle-release.apk
          retention-days: 30

      - name: Upload APK as Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: lemuroid-app/build/outputs/apk/freeBundle/release/lemuroid-app-free-bundle-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

