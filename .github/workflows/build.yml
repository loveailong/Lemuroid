name: Build Custom APK

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build Custom APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Dynamic Release APK (same as official)
        run: ./gradlew assembleFreeDynamicRelease --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lemuroid-custom-dynamic-release
          path: lemuroid-app/build/outputs/apk/freeDynamic/release/lemuroid-app-free-dynamic-release.apk
          retention-days: 30

      - name: Upload APK as Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: lemuroid-app/build/outputs/apk/freeDynamic/release/lemuroid-app-free-dynamic-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
