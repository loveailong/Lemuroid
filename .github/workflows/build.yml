name: Build Custom APK

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build Custom APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Configure Gradle memory settings
        run: |
          echo "org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC" >> gradle.properties
          echo "org.gradle.parallel=false" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.configureondemand=true" >> gradle.properties

      - name: Download Popular Lemuroid cores (8 most common systems)
        run: |
          echo "Downloading most popular cores from LibRetro buildbot..."
          cd lemuroid-cores/bundled-cores/src/main/jniLibs
          
          # 只下载最常用的 8 个核心，减少 APK 大小和内存占用
          cores=("snes9x" "mgba" "gambatte" "genesis_plus_gx" "fceumm" "mupen64plus_next_gles3" "pcsx_rearmed" "ppsspp")
          archs=("armeabi-v7a" "arm64-v8a" "x86" "x86_64")
          baseurl="https://buildbot.libretro.com/nightly/android/latest"
          
          for core in "${cores[@]}"; do
            for arch in "${archs[@]}"; do
              echo "Downloading $core for $arch..."
              mkdir -p $arch
              wget -q "$baseurl/$arch/${core}_libretro_android.so.zip" -O "$arch/${core}.zip" || continue
              unzip -q -o "$arch/${core}.zip" -d "$arch/"
              rm "$arch/${core}.zip"
            done
          done
          
          echo "Core download completed! Downloaded 8 cores."

      - name: Build Bundle Debug APK
        run: ./gradlew assembleFreeBundleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lemuroid-custom-8cores-debug
          path: lemuroid-app/build/outputs/apk/freeBundle/debug/lemuroid-app-free-bundle-debug.apk
          retention-days: 30

      - name: Upload APK as Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: lemuroid-app/build/outputs/apk/freeBundle/debug/lemuroid-app-free-bundle-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
