name: Build Custom APK

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build Custom APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Configure Gradle memory settings
        run: |
          echo "org.gradle.jvmargs=-Xmx5g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC" >> gradle.properties
          echo "org.gradle.parallel=false" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "kotlin.incremental=false" >> gradle.properties

      - name: Download 4 Essential Cores (ARM only)
        run: |
          echo "Downloading 4 essential cores (ARM only)..."
          cd lemuroid-cores/bundled-cores/src/main/jniLibs
          
          # 只下载4个最常用的核心，只下载ARM架构
          cores=("snes9x" "mgba" "gambatte" "fceumm")
          archs=("armeabi-v7a" "arm64-v8a")
          baseurl="https://buildbot.libretro.com/nightly/android/latest"
          
          for core in "${cores[@]}"; do
            for arch in "${archs[@]}"; do
              echo "Downloading $core for $arch..."
              mkdir -p $arch
              wget -q "$baseurl/$arch/${core}_libretro_android.so.zip" -O "$arch/${core}.zip" || continue
              unzip -q -o "$arch/${core}.zip" -d "$arch/"
              rm "$arch/${core}.zip"
            done
          done
          
          echo "Download completed! 4 cores (SNES, GBA, GB/GBC, NES) - ARM only"

      - name: Build Bundle Release APK (4 cores, ARM only)
        run: ./gradlew assembleFreeBundleRelease --no-daemon --no-build-cache --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lemuroid-custom-4cores-arm-release
          path: lemuroid-app/build/outputs/apk/freeBundle/release/lemuroid-app-free-bundle-release.apk
          retention-days: 30

      - name: Upload APK as Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: lemuroid-app/build/outputs/apk/freeBundle/release/lemuroid-app-free-bundle-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
